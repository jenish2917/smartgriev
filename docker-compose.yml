version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smartgriev
      POSTGRES_USER: smartgriev
      POSTGRES_PASSWORD: secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartgriev"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Django Backend
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://smartgriev:secure_password_here@db:5432/smartgriev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/complaints/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery Worker for background tasks
  celery:
    build: ./backend
    command: celery -A smartgriev worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://smartgriev:secure_password_here@db:5432/smartgriev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - media_files:/app/media

  # Celery Beat for scheduled tasks
  celery-beat:
    build: ./backend
    command: celery -A smartgriev beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://smartgriev:secure_password_here@db:5432/smartgriev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # React Frontend
  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  media_files:
