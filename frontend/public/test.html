<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGriev Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
            color: white;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .diagnostic {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü SmartGriev Test Page</h1>
        <div class="status">‚úÖ Frontend Server is Running!</div>
        
        <div class="diagnostic">
            <h3>üîç System Status:</h3>
            <p><strong>Frontend:</strong> http://localhost:3000/</p>
            <p><strong>Backend:</strong> http://127.0.0.1:8000/</p>
            <p><strong>Time:</strong> <span id="currentTime"></span></p>
            <p><strong>Browser:</strong> <span id="browserInfo"></span></p>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" class="link">üè† Go to Main App</a>
            <a href="http://127.0.0.1:8000/" class="link">üîß Backend API</a>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
            If you can see this page clearly, your frontend is working! üéâ
        </div>
    </div>
    
    <script>
        // Display current time
        document.getElementById('currentTime').textContent = new Date().toLocaleString();
        
        // Display browser info
        document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ')[0];
        
        // Test if main React app is accessible
        fetch('/')
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ Main React app is accessible');
                } else {
                    console.log('‚ö†Ô∏è Main React app response:', response.status);
                }
            })
            .catch(error => {
                console.log('‚ùå Error accessing main React app:', error);
            });
    </script>
</body>
</html>
