<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smartgriev-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="SmartGriev - Enterprise Grievance Management Platform" />
    <meta name="keywords" content="grievance, management, enterprise, AI, chatbot, analytics" />
    <meta name="author" content="SmartGriev Team" />
    <title>SmartGriev - Enterprise Grievance Management</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <!-- Custom CSS for better loading experience -->
    <style>
      #root {
        min-height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #F9FAFB;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading SmartGriev...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
