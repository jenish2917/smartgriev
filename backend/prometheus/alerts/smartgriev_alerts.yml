# Alert Rules for SmartGriev
# Define alerting rules based on metrics

groups:
  - name: smartgriev_application
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            rate(smartgriev_http_requests_total{status=~"5.."}[5m])
            /
            rate(smartgriev_http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
      
      # Slow requests
      - alert: SlowRequests
        expr: |
          histogram_quantile(0.95,
            rate(smartgriev_http_request_duration_seconds_bucket[5m])
          ) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "95th percentile response time is high"
          description: "P95 latency is {{ $value }}s (threshold: 2s)"
      
      # Too many pending complaints
      - alert: HighPendingComplaints
        expr: smartgriev_complaints_by_status{status="pending"} > 100
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High number of pending complaints"
          description: "{{ $value }} complaints are pending (threshold: 100)"
      
      # Low active users (potential issue)
      - alert: LowUserActivity
        expr: smartgriev_active_users < 10
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "Low user activity detected"
          description: "Only {{ $value }} users active in last 24h"
      
      # Application down
      - alert: ApplicationDown
        expr: up{job="smartgriev_backend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "SmartGriev application is down"
          description: "The application has been unreachable for 2 minutes"
  
  - name: smartgriev_performance
    interval: 1m
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes{job="smartgriev_backend"}
            /
            1024 / 1024 / 1024
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Application using {{ $value | humanize }}GB RAM (threshold: 2GB)"
      
      # Too many active requests
      - alert: TooManyActiveRequests
        expr: smartgriev_http_active_requests > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many concurrent requests"
          description: "{{ $value }} active requests (threshold: 50)"
